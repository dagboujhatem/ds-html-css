<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les listes en HTML</title>
</head>

<body>
    <h4>Les types scalaires</h4>
    <ul type="circle">
        <li>Entier</li>
        <li>Caractère</li>
        <li>Booléen</li>
        <li>Le type énuméré</li>
    </ul>
    <h4>Les fonctions pour un type énuméré</h4>
    <ol type="i">
        <li>Ord</li>
        <li>Succ</li>
        <li>Pred</li>
    </ol>
    <h4>Lexique</h4>
    <ol type="A">
        <li>Array Abs Access</li>
        <li>Bit Byte Boolean</li>
        <li>Com cos chr char</li>
    </ol>

</body>

</html>
